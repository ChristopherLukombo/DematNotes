<div>
    <h2>
        <span jhiTranslate="dematNotesApp.inscription.home.title">Inscriptions</span>
        <button class="btn btn-primary float-right jh-create-entity create-inscription" [routerLink]="['/', { outlets: { popup: ['inscription-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.inscription.home.createLabel">
            Create new Inscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inscriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.inscription.school">School</span></th>
            <th><span jhiTranslate="dematNotesApp.inscription.classroom">Classroom</span></th>
            <th><span jhiTranslate="dematNotesApp.inscription.schoolYear">School Year</span></th>
            <th><span jhiTranslate="dematNotesApp.inscription.student">Student</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inscription of inscriptions ;trackBy: trackId">
                <td><a [routerLink]="['../inscription', inscription.id ]">{{inscription.id}}</a></td>
                <td>
                    <div *ngIf="inscription.schoolId">
                        <a [routerLink]="['../school', inscription.schoolId  ]" >{{inscription.schoolId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inscription.classroomId">
                        <a [routerLink]="['../classroom', inscription.classroomId  ]" >{{inscription.classroomId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inscription.schoolYearId">
                        <a [routerLink]="['../school-year', inscription.schoolYearId  ]" >{{inscription.schoolYearId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let student of inscription.students; let last = last">
                            <a class="form-control-static" [routerLink]="['../student', student?.id ]">{{student.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inscription', inscription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inscription/'+ inscription.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inscription/'+ inscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
