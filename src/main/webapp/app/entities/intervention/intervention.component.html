<div>
    <h2>
        <span jhiTranslate="dematNotesApp.intervention.home.title">Interventions</span>
        <button class="btn btn-primary float-right jh-create-entity create-intervention" [routerLink]="['/', { outlets: { popup: ['intervention-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dematNotesApp.intervention.home.createLabel">
            Create new Intervention
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interventions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dematNotesApp.intervention.type">Type</span></th>
            <th><span jhiTranslate="dematNotesApp.intervention.startDate">Start Date</span></th>
            <th><span jhiTranslate="dematNotesApp.intervention.endDate">End Date</span></th>
            <th><span jhiTranslate="dematNotesApp.intervention.module">Module</span></th>
            <th><span jhiTranslate="dematNotesApp.intervention.teacher">Teacher</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intervention of interventions ;trackBy: trackId">
                <td><a [routerLink]="['../intervention', intervention.id ]">{{intervention.id}}</a></td>
                <td>{{intervention.type}}</td>
                <td>{{intervention.startDate | date:'medium'}}</td>
                <td>{{intervention.endDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="intervention.moduleId">
                        <a [routerLink]="['../module', intervention.moduleId  ]" >{{intervention.moduleId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let teacher of intervention.teachers; let last = last">
                            <a class="form-control-static" [routerLink]="['../teacher', teacher?.id ]">{{teacher.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../intervention', intervention.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intervention/'+ intervention.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'intervention/'+ intervention.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
