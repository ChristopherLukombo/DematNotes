
<div *ngIf="school">
    <h2><span jhiTranslate="dematNotesApp.school.detail.title">School</span> {{school.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dematNotesApp.school.wording">Wording</span></dt>
        <dd>
            <span>{{school.wording}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.school.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{school.phoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.school.address">Address</span></dt>
        <dd>
            <span>{{school.address}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.school.city">City</span></dt>
        <dd>
            <span>{{school.city}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.school.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{school.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.school.schoolLevel">School Level</span></dt>
        <dd>
            <span>{{school.schoolLevel}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-my-suffix/'+ school.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
