
<div *ngIf="schoolReport">
    <h2><span jhiTranslate="dematNotesApp.schoolReport.detail.title">School Report</span> {{schoolReport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dematNotesApp.schoolReport.gradeAword">Grade Aword</span></dt>
        <dd>
            <span>{{schoolReport.gradeAword}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.schoolReport.comment">Comment</span></dt>
        <dd>
            <span>{{schoolReport.comment}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.schoolReport.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{schoolReport.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.schoolReport.yearPeriod">Year Period</span></dt>
        <dd>
            <div *ngIf="schoolReport.yearPeriodId">
                <a [routerLink]="['/year-period', schoolReport.yearPeriodId]">{{schoolReport.yearPeriodId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.schoolReport.student">Student</span></dt>
        <dd>
            <div *ngIf="schoolReport.studentId">
                <a [routerLink]="['/student', schoolReport.studentId]">{{schoolReport.studentId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dematNotesApp.schoolReport.manager">Manager</span></dt>
        <dd>
            <div *ngIf="schoolReport.managerId">
                <a [routerLink]="['/manager', schoolReport.managerId]">{{schoolReport.managerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-report/'+ schoolReport.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
